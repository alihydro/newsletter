<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;500&family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800&family=Montserrat:wght@500;700&family=Poppins:wght@400;700;800&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

<body>

<div class="landing">
  <div class="text">
<h1>Stay updated!</h1>
<p>Join 60,000+ product managers receiving monthly updates on:</p>
<ul>
  <li> <img src="assets/images/icon-list.svg" alt="" srcset=""> Product discovery and building what matters</li>
  <li> <img src="assets/images/icon-list.svg" alt="" srcset=""> Measuring to ensure updates are a success</li>
  <li> <img src="assets/images/icon-list.svg" alt="" srcset=""> And much more!</li>
</ul>
<form action="">
  <div class="form-text">
    <h2>Email address</h2>
    <h1>Valid email required</h1>
  </div>


    <input type="text" name="" id="" placeholder="email@company.com">
</form>
<button>
  Subscribe to monthly newsletter
</button>
  </div>

  <div class="image">
    <div class="image-desc">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="" srcset="">
    </div>
<div class="image-phone">
  <img src="assets/images/illustration-sign-up-mobile.svg" alt="" srcset="">
</div>

  </div>
</div>
<script src="js/main.js">
  
</script>
</body>
